<section class="bg-white pt-40 px-4">
  <div class="max-w-4xl mx-auto">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="bg-gray-100 p-12 rounded-md shadow space-y-4">
      
      <!-- Product Name -->
      <div class="flex flex-col gap-1">
        <label for="ProductName" class="text-sm font-medium text-gray-700">Product Name</label>
        <input formControlName="ProductName" id="ProductName" type="text"
               placeholder="Name"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Category -->
      <div class="flex flex-col gap-1">
        <label for="Category" class="text-sm font-medium text-gray-700">Product Category</label>
        <input formControlName="Category" id="Category" type="text"
               placeholder="Category"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Price -->
      <div class="flex flex-col gap-1">
        <label for="Price" class="text-sm font-medium text-gray-700">Product Price</label>
        <input formControlName="Price" id="Price" type="number"
               placeholder="Price"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Material -->
      <div class="flex flex-col gap-1">
        <label for="Material" class="text-sm font-medium text-gray-700">Product Material</label>
        <input formControlName="Material" id="Material" type="text"
               placeholder="Material"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Height -->
      <div class="flex flex-col gap-1">
        <label for="Height" class="text-sm font-medium text-gray-700">Product Height (cm)</label>
        <input formControlName="Height" id="Height" type="number"
               placeholder="Height"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Width -->
      <div class="flex flex-col gap-1">
        <label for="Width" class="text-sm font-medium text-gray-700">Product Width (cm)</label>
        <input formControlName="Width" id="Width" type="number"
               placeholder="Width"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Image -->
      <div class="flex flex-col gap-1">
        <label for="Image" class="text-sm font-medium text-gray-700">Product Image</label>
        <input id="Image" type="file" (change)="onImageChange($event)"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400" />
      </div>

      <!-- Description -->
      <div class="flex flex-col gap-1">
        <label for="Description" class="text-sm font-medium text-gray-700">Product Description</label>
        <textarea formControlName="Description" id="Description" rows="4"
                  placeholder="Description"
                  class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400"></textarea>
      </div>

      <!-- CUSTOMIZABLE Checkbox -->
      <div class="flex flex-row items-center gap-2">
        <input formControlName="CUSTOMIZABLE" id="CUSTOMIZABLE" type="checkbox"
               class="h-4 w-4 border-gray-300 text-black focus:ring-gray-400" />
        <label for="CUSTOMIZABLE" class="text-sm font-medium text-gray-700">Customizable</label>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center items-center pt-4">
        <button type="submit"
                class="tracking-wider uppercase py-2 px-5 bg-black text-white rounded-md hover:bg-gray-800 transition">
          Add Product
        </button>
      </div>

    </form>
  </div>
</section>
