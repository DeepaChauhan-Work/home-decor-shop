<div class="max-w-2xl mx-auto p-4 bg-white rounded-xl shadow-xl mt-6" style="height: 600px; overflow-y: auto;">
  <h5 class="text-lg font-bold text-gray-900 mb-4 text-center">Add New Product</h5>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
    <!-- Product Name -->
    <div>
      <label class="block text-xs font-semibold text-gray-700 mb-1">Product Name</label>
      <input 
        formControlName="productName" 
        type="text" 
        placeholder="Enter product name"
        class="w-full px-2 py-1 border rounded shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition disabled:bg-gray-100 text-sm"
        [class.border-red-500]="productForm.get('productName')?.invalid && productForm.get('productName')?.touched"
      />
      <p *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched" 
         class="text-red-500 text-xs mt-1">
        Product name is required
      </p>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-xs font-semibold text-gray-700 mb-1">Description</label>
      <textarea 
        formControlName="description" 
        rows="2" 
        placeholder="Enter description"
        class="w-full px-2 py-1 border rounded shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition resize-none disabled:bg-gray-100 text-sm"
        [class.border-red-500]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
      ></textarea>
      <p *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" 
         class="text-red-500 text-xs mt-1">
        Description is required
      </p>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-xs font-semibold text-gray-700 mb-1">Category</label>
      <input 
        formControlName="category" 
        type="text" 
        placeholder="Enter category"
        class="w-full px-2 py-1 border rounded shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition disabled:bg-gray-100 text-sm"
        [class.border-red-500]="productForm.get('category')?.invalid && productForm.get('category')?.touched"
      />
      <p *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched" 
         class="text-red-500 text-xs mt-1">
        Category is required
      </p>
    </div>

    <!-- Price -->
    <div>
      <label class="block text-xs font-semibold text-gray-700 mb-1">Price (â‚¹)</label>
      <input 
        formControlName="price" 
        type="number" 
        placeholder="Enter price"
        class="w-full px-2 py-1 border rounded shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition disabled:bg-gray-100 text-sm"
        [class.border-red-500]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
      />
      <p *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" 
         class="text-red-500 text-xs mt-1">
        Price must be greater than 0
      </p>
    </div>

    <!-- Product Image -->
    <div>
      <label class="block text-xs font-semibold text-gray-700 mb-1">Product Image</label>
      <input 
        type="file" 
        (change)="onImageChange($event)"
        accept="image/*"
        class="block w-full text-xs text-gray-700 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100 transition"
      />
    </div>

    <!-- Image Preview -->
    <div *ngIf="imagePreview" class="mt-2">
      <label class="block text-xs font-semibold text-gray-700 mb-1">Image Preview</label>
      <div class="w-20 h-20 border-2 border-gray-200 rounded overflow-hidden flex items-center justify-center bg-gray-50">
        <img [src]="imagePreview" alt="Preview" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button 
      type="submit" 
      [disabled]="!productForm.valid"
      class="w-full bg-primary-600 text-white py-1 px-2 rounded font-semibold shadow hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed transition text-xs"
      >
      Add Product
      </button>
    </div>
  </form>
</div>
