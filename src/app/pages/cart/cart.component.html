
    <div id="main">
        <section class="bg-white py-30 antialiased md:py-40">
            <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
                <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
                    <div class="mx-auto w-full flex-none lg:max-w-xl xl:max-w-xl">
                        <div class="space-y-6">
                            <div *ngFor="let product of orderData; index as i"
                            class="rounded-lg border border-gray-200 p-1 shadow-sm md:p-3">

                            <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">

                                <!-- Image -->
                                <a href="#" class="shrink-0 md:order-1">
                                <img class="rounded-md h-20 w-20"
                                    src="https://dukaan.b-cdn.net/700x700/webp/upload_file_service/c153799b-2716-4a2d-86a6-e8e4c2efc027/whatsapp-image-2023-02-19-at-11-46-23-pm.jpeg"
                                    alt="imac image" />
                                </a>

                                <!-- Product Name + Delete -->
                                <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <div class="flex items-center justify-between">
                                    <a href="#" class="text-base font-medium text-gray-900 hover:underline">
                                    {{product.ProductName}}
                                    </a>
                                    <button type="button" (click)="RemoveItem(i)" aria-label="remove"
                                    class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
                                    <svg class="me-1.5 h-5 w-5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M6 18 17.94 6M18 18 6.06 6" />
                                    </svg>
                                    </button>
                                </div>
                                </div>

                                <!-- Quantity & Price -->
                                <div class="flex items-center justify-between md:order-3 md:justify-end gap-4">

                                    </dl>
